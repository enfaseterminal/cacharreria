<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR P√°gina - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .qr-widget {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .qr-container {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            display: inline-block;
            min-height: 250px;
            min-width: 250px;
        }

        .qr-container canvas {
            display: block;
            margin: 0 auto;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            color: #666;
            font-size: 16px;
        }

        .url-display {
            margin: 20px 0;
            padding: 15px;
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
            word-break: break-all;
            text-align: left;
        }

        .url-display strong {
            color: #667eea;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            border-color: #667eea;
            color: #667eea;
        }

        .info {
            margin-top: 25px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
            text-align: left;
        }

        @media (max-width: 600px) {
            .qr-widget {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-widget">
            <h1>üì± Compartir esta p√°gina</h1>
            <p class="subtitle">Escanea el c√≥digo QR para abrir esta p√°gina en tu m√≥vil</p>
            
            <div class="qr-container" id="qrContainer">
                <div class="loading">Generando c√≥digo QR...</div>
            </div>

            <div class="url-display" id="urlDisplay" style="display: none;">
                <strong>URL de esta p√°gina:</strong>
                <span id="currentUrl"></span>
            </div>

            <div class="actions">
                <button type="button" class="btn-primary" id="downloadBtn">üì• Descargar QR</button>
                <button type="button" class="btn-secondary" id="copyUrlBtn">üìã Copiar URL</button>
            </div>

            <div class="info">
                üí° Apunta la c√°mara de tu m√≥vil al c√≥digo QR para abrir esta p√°gina en tu dispositivo
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const qrContainer = document.getElementById('qrContainer');
        const urlDisplay = document.getElementById('urlDisplay');
        const currentUrlSpan = document.getElementById('currentUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyUrlBtn = document.getElementById('copyUrlBtn');

        // Obtener la URL actual
        function getCurrentUrl() {
            return window.location.href;
        }

        // Generar c√≥digo QR
        function generateQR() {
            const url = getCurrentUrl();
            
            // Mostrar la URL
            currentUrlSpan.textContent = url;
            urlDisplay.style.display = 'block';

            // Limpiar contenedor
            qrContainer.innerHTML = '';

            // Generar el c√≥digo QR
            new QRCode(qrContainer, {
                text: url,
                width: 300,
                height: 300,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Descargar el c√≥digo QR
        downloadBtn.addEventListener('click', function() {
            const canvas = qrContainer.querySelector('canvas');
            if (!canvas) {
                alert('El c√≥digo QR a√∫n no se ha generado');
                return;
            }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'qr-pagina.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Copiar URL al portapapeles
        copyUrlBtn.addEventListener('click', function() {
            const url = getCurrentUrl();
            
            navigator.clipboard.writeText(url).then(() => {
                const originalText = copyUrlBtn.textContent;
                copyUrlBtn.textContent = '‚úì Copiado';
                setTimeout(() => {
                    copyUrlBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = copyUrlBtn.textContent;
                    copyUrlBtn.textContent = '‚úì Copiado';
                    setTimeout(() => {
                        copyUrlBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    alert('No se pudo copiar la URL');
                }
                document.body.removeChild(textArea);
            });
        });

        // Generar QR al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(generateQR, 100);
        });

        // Si la librer√≠a ya est√° cargada, generar inmediatamente
        if (typeof QRCode !== 'undefined') {
            generateQR();
        } else {
            window.addEventListener('load', function() {
                setTimeout(generateQR, 100);
            });
        }
    </script>
</body>
</html>
