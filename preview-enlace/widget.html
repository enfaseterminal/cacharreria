<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Previsualizador de Enlaces</title>
    <style>
        /* Estilos del widget - Pueden ser sobrescritos por la p√°gina que lo incluye */
        #preview-enlace-widget {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        #preview-enlace-widget * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .preview-widget-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .preview-widget-container h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 8px;
            text-align: center;
        }

        .preview-widget-container .subtitle {
            color: #666;
            text-align: center;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .preview-widget-input-group {
            margin-bottom: 15px;
        }

        .preview-widget-input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .preview-widget-input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
            font-family: inherit;
        }

        .preview-widget-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .preview-widget-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preview-widget-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .preview-widget-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Modal */
        .preview-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .preview-modal-overlay.show {
            display: flex;
        }

        .preview-modal {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .preview-modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-modal-header h2 {
            color: #333;
            font-size: 18px;
        }

        .preview-modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .preview-modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .preview-modal-body {
            padding: 20px;
        }

        .preview-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .preview-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .preview-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .preview-url {
            color: #667eea;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f7ff;
            border-left: 3px solid #667eea;
            border-radius: 4px;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .preview-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preview-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .preview-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .preview-btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .preview-btn-secondary:hover {
            background: #e0e0e0;
            border-color: #667eea;
            color: #667eea;
        }

        .preview-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .preview-loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-error {
            padding: 20px;
            background: #fee;
            border-left: 4px solid #f00;
            border-radius: 4px;
            color: #c00;
            margin: 20px 0;
        }

        @media (max-width: 500px) {
            .preview-widget-container {
                padding: 15px;
            }

            .preview-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="preview-enlace-widget">
        <div class="preview-widget-container">
            <h3>üîó Previsualizar Enlace</h3>
            <p class="subtitle">Ingresa una URL para ver su previsualizaci√≥n</p>
            
            <form id="previewWidgetForm">
                <div class="preview-widget-input-group">
                    <label for="previewWidgetUrl">URL:</label>
                    <input 
                        type="url" 
                        id="previewWidgetUrl" 
                        placeholder="https://www.ejemplo.com"
                        required
                    >
                </div>
                <button type="submit" class="preview-widget-btn" id="previewWidgetBtn">
                    Ver Previsualizaci√≥n
                </button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="preview-modal-overlay" id="previewModalOverlay">
        <div class="preview-modal">
            <div class="preview-modal-header">
                <h2>Previsualizaci√≥n del Enlace</h2>
                <button class="preview-modal-close" id="previewModalClose">&times;</button>
            </div>
            <div class="preview-modal-body" id="previewModalBody">
                <div class="preview-loading">
                    <div class="preview-loading-spinner"></div>
                    <p>Cargando previsualizaci√≥n...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const form = document.getElementById('previewWidgetForm');
            const urlInput = document.getElementById('previewWidgetUrl');
            const previewBtn = document.getElementById('previewWidgetBtn');
            const modalOverlay = document.getElementById('previewModalOverlay');
            const modalBody = document.getElementById('previewModalBody');
            const modalClose = document.getElementById('previewModalClose');

            // Cerrar modal
            modalClose.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Cerrar con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('show')) {
                    closeModal();
                }
            });

            function closeModal() {
                modalOverlay.classList.remove('show');
            }

            function showModal() {
                modalOverlay.classList.add('show');
            }

            function showLoading() {
                modalBody.innerHTML = `
                    <div class="preview-loading">
                        <div class="preview-loading-spinner"></div>
                        <p>Cargando previsualizaci√≥n...</p>
                    </div>
                `;
            }

            function showError(message) {
                modalBody.innerHTML = `
                    <div class="preview-error">
                        <strong>Error:</strong> ${message}
                    </div>
                `;
            }

            function showPreview(data) {
                const { title, description, image, url } = data;
                
                modalBody.innerHTML = `
                    ${image ? `<img src="${image}" alt="${title || 'Preview'}" class="preview-image" onerror="this.style.display='none'">` : ''}
                    ${title ? `<h3 class="preview-title">${title}</h3>` : ''}
                    ${description ? `<p class="preview-description">${description}</p>` : ''}
                    <div class="preview-url">
                        <strong>URL:</strong> ${url}
                    </div>
                    <div class="preview-actions">
                        <button class="preview-btn preview-btn-primary" onclick="window.open('${url}', '_blank')">
                            Abrir Enlace
                        </button>
                        <button class="preview-btn preview-btn-secondary" id="copyUrlBtn">
                            Copiar URL
                        </button>
                    </div>
                `;

                // Copiar URL
                const copyBtn = document.getElementById('copyUrlBtn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', function() {
                        navigator.clipboard.writeText(url).then(() => {
                            const originalText = copyBtn.textContent;
                            copyBtn.textContent = '‚úì Copiado';
                            setTimeout(() => {
                                copyBtn.textContent = originalText;
                            }, 2000);
                        }).catch(() => {
                            alert('No se pudo copiar la URL');
                        });
                    });
                }
            }

            // Funci√≥n para obtener previsualizaci√≥n
            async function fetchPreview(url) {
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    
                    if (!data.contents) {
                        throw new Error('No se pudo obtener el contenido');
                    }

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');

                    const title = doc.querySelector('title')?.textContent || 
                                 doc.querySelector('meta[property="og:title"]')?.content ||
                                 doc.querySelector('meta[name="twitter:title"]')?.content ||
                                 'Sin t√≠tulo';

                    const description = doc.querySelector('meta[property="og:description"]')?.content ||
                                      doc.querySelector('meta[name="description"]')?.content ||
                                      doc.querySelector('meta[name="twitter:description"]')?.content ||
                                      'Sin descripci√≥n disponible';

                    const image = doc.querySelector('meta[property="og:image"]')?.content ||
                                doc.querySelector('meta[name="twitter:image"]')?.content ||
                                null;

                    let imageUrl = image;
                    if (image && !image.startsWith('http')) {
                        try {
                            const urlObj = new URL(url);
                            if (image.startsWith('//')) {
                                imageUrl = urlObj.protocol + image;
                            } else if (image.startsWith('/')) {
                                imageUrl = urlObj.origin + image;
                            } else {
                                imageUrl = urlObj.origin + '/' + image;
                            }
                        } catch (e) {
                            imageUrl = image;
                        }
                    }

                    return {
                        title: title.trim(),
                        description: description.trim(),
                        image: imageUrl,
                        url: url
                    };
                } catch (error) {
                    console.error('Error fetching preview:', error);
                    throw new Error('No se pudo obtener la previsualizaci√≥n. Verifica que la URL sea v√°lida.');
                }
            }

            // Manejar env√≠o del formulario
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                let url = urlInput.value.trim();
                
                if (!url) {
                    alert('Por favor, ingresa una URL v√°lida');
                    return;
                }

                try {
                    url = new URL(url).href;
                } catch (e) {
                    try {
                        url = new URL('https://' + url).href;
                    } catch (e2) {
                        alert('Por favor, ingresa una URL v√°lida');
                        return;
                    }
                }

                urlInput.value = url;
                showModal();
                showLoading();
                previewBtn.disabled = true;
                previewBtn.textContent = 'Cargando...';

                try {
                    const previewData = await fetchPreview(url);
                    showPreview(previewData);
                } catch (error) {
                    showError(error.message);
                } finally {
                    previewBtn.disabled = false;
                    previewBtn.textContent = 'Ver Previsualizaci√≥n';
                }
            });

            // Enfocar input al cargar
            document.addEventListener('DOMContentLoaded', function() {
                urlInput.focus();
            });
        })();
    </script>
</body>
</html>
